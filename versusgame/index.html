<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venus Template</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header text-light">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
								<img class="header-logo-image" src="/versusgame/images/VersusSiteLogoSmall.png" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-center text-light">
				<div class="hero-bg"></div>
				<div class="hero-particles-container">
					<canvas id="hero-particles"></canvas>
				</div>
                <div class="container-sm">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <img src="/versusgame/images/VersusSiteLogoBig.png" alt="Versus game Logo">
	                        <p class="hero-paragraph">Quest for the king's hair</p>
	                        <div class="hero-cta">
                            <img src="/versusgame/images/Pre-order_on_the_App_Store_Badge_US-UK_RGB_wht_121217.svg" alt="Pre-Order on AppStore">
							</div>
						</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.min.js"></script>
</body>
</html>

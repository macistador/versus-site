<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venus Template</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header text-light">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
								<img class="header-logo-image" src="/_assets/VersusSiteLogoSmall.png" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-center text-light">
				<div class="hero-bg"></div>
				<div class="hero-particles-container">
					<canvas id="hero-particles"></canvas>
				</div>
                <div class="container-sm">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">Versus</h1>
	                        <p class="hero-paragraph">Quest for the king's hair</p>
	                        <div class="hero-cta">
								<a class="button button-primary button-wide-mobile" href="#">Soon available</a>
							</div>
						</div>
						<div class="mockup-container">
							<div class="mockup-bg">
								<img src="/_assets/iphone-hero-bg.svg" alt="iPhone illustration">
							</div>
							<img class="device-mockup" src="/_assets/iphone-hero.png" alt="iPhone Hero">
						</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
